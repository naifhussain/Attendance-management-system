{% load crispy_forms_tags %}
<!DOCTYPE html>

<html lang="en">

{% include 'base/header.html' %}
<style>
    body {
        background-color: #008585;
    }

</style>
<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card-group">
                    <div class="card p-4 rounded">
                        <div class="card-body">
                            <h1>Register</h1>
                            <p class="text-muted">Register new account</p>
                            {% include 'partials/_alerts.html' %}
                            <form method="POST">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <legend class="border-bottom mb-5">Join Today</legend>
                                    {{form | crispy}}
                                </fieldset>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="submit" class="btn btn-primary px-4" value="Login">
                                    </div>
                                    
                                </div>
                            </form>
                            <div class="border-top pt-3">
                                <small class="text-muted">Already Have an Account   <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'base/js.html' %}

</body>

</html>
